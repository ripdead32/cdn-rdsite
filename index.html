<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RD-CDN</title>
    <style>
        body {
            margin:0;
            padding:0;
            background:black;
            color:#00ff00;
            font-family:"Courier New", monospace;
            text-align:center;
        }

        h1 {
            font-size:3em;
            margin-top:80px;
            text-shadow:0 0 10px #00ff00;
        }

        a.button {
            display:inline-block;
            margin:15px;
            padding:14px 30px;
            border:2px solid #00ff00;
            border-radius:8px;
            color:#00ff00;
            text-decoration:none;
            font-weight:bold;
            transition: all 0.3s ease;
        }

        a.button:hover {
            transform: scale(1.15);
            box-shadow:0 0 15px #00ff00;
        }

        .links {
            margin-top:40px;
            font-size:1.1em;
        }

        .links a {
            color:#00ff00;
            text-decoration:none;
            margin:0 10px;
            transition: all 0.2s;
        }

        .links a:hover {
            text-shadow:0 0 8px #00ff00;
        }

        hr {
            border:none;
            border-top:2px solid #00ff00;
            margin:50px 0 20px 0;
        }

        footer {
            font-size:12px;
            text-align:center;
            margin-bottom:20px;
        }
    </style>
</head>
<body>

<h1>Welcome to Rip_Dead CDN</h1>
  
<footer>
(C) Copyright Rip_Dead Studios 2026, All Rights Reserved
</footer>

</body>
</html>
